<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drag Queen Runway Chase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="gesture"></div>
    </div>
    <div id="instructions">Swipe up to JUMP, down to SPLIT, double-tap to TWIRL. Collect accessories for points and power-ups for special effects!</div>
    
    <audio id="bgMusic" loop>
        <source src="assets/background.mp3" type="audio/mpeg">
    </audio>
    <audio id="jumpSound">
        <source src="assets/jump.mp3" type="audio/mpeg">
    </audio>
    <audio id="splitSound">
        <source src="assets/split.mp3" type="audio/mpeg">
    </audio>
    <audio id="twirlSound">
        <source src="assets/twirl.mp3" type="audio/mpeg">
    </audio>
    
    <script src="game.js"></script>
</body>
</html>
